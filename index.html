<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 100%;
  border: 1px solid;
}
</style>
</head>
<body>

<h2>Single Border Around The Table</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>
      <div class="custom-select" style="width:200px;">
        <select>
          <option value="0">Select AA:</option>
          <option value="1"> Agouti (AA, Aat, Aa) </option>
          <option value="2"> Tan (atat or ata) </option>
          <option value="3"> Self (aa) </option>
        </select>
      </div>
    </td>
    <td>
      <div class="custom-select" style="width:200px;">
        <select>
          <option value="0">Select BB:</option>
          <option value="1"> Black (BB, Bb) </option>
          <option value="2"> Chocolate (bb) </option>
        </select>
      </div>
    </td>
    <td>
      <div class="custom-select" style="width:200px;">
        <select>
          <option value="0">Select CC:</option>
          <option value="1"> Normal [BBBBYYY] (C) </option>
          <option value="2"> Dark Chinchilla [BBBBY–] (Cchd)</option>
          <option value="3"> Light Chinchilla [Shaded, Seal, and Sable] (Cchl) </option>
          <option value="4"> Himalayan * Temperature Sensitive [BB—–] (Ch) </option>
          <option value="5"> White (cc) </option>
        </select>
      </div>
    </td>
    <td>
      <div class="custom-select" style="width:200px;">
        <select>
          <option value="0">Select DD:</option>
          <option value="1"> Full Strength (DD, Dd) </option>
          <option value="1"> Dilute (dd) </option>
        </select>
      </div>
    </td>
    <td>
      <div class="custom-select" style="width:200px;">
        <select>
          <option value="0">Select BB:</option>
          <option value="1"> Black (BB, Bb) </option>
          <option value="1"> Chocolate (bb) </option>
        </select>
      </div>
    </td>    
    <td>
      <div class="custom-select" style="width:200px;">
        <select>
          <option value="0">Select BB:</option>
          <option value="1"> Black (BB, Bb) </option>
          <option value="1"> Chocolate (bb) </option>
        </select>
      </div>
    </td>    
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
